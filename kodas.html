<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Border</title>
    <style>
        .box {
            text-align: center;
            font-size: 18px;
            border: 16px solid transparent;
            padding: 26px;
            border-image: url("https://fe-academy-examples.s3.eu-north-1.amazonaws.com/imageborder.png") round;
            border-image-slice: 30%;
            /* border-image-width: 300px; */
        }      
    </style>
</head>
<body>
    <p class="box">Hi, I love soccer!!!</p>
    <!-- <img src="https://fe-academy-examples.s3.eu-north-1.amazonaws.com/imageborder.png" alt=""> -->
</body>
</html>
